<!DOCTYPE html>
<!--source: http://bost.ocks.org/mike/bar/2/ -->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <meta name="viewport" content="initial-scale=1.0" />
        <title>D3 Barchart III</title>
        <script src="https://d3js.org/d3.v3.js" charset="utf-8"></script>
    </head>
    <body onload="reload(theJsonString)">
        <style>

            .chart rect {
                fill: steelblue;
            }

        .chart text {
            fill: yellow;
            font: 10px sans-serif;
            text-anchor: end;
        }

        </style>
        <svg class="chart"></svg>
        <script>

            var width = document.documentElement.clientWidth*0.9,
            barHeight = 20;

            var x = d3.scale.linear()
            .range([0, width]);

            var chart = d3.select(".chart")
            .attr("width", width);

            var originalData = [{"name": "Locke", "value":	4},
                                {"name": "Reyes", "value":	8},
                                {"name": "Ford", "value":	15},
                                {"name": "Jarrah", "value":	16},
                                {"name": "Shephard", "value":	23},
                                {"name": "Kwon", "value":	42}];

            var theJsonString = '[{"name": "Locke", "value": 4}, {"name": "Reyes", "value":	8}, {"name": "Ford", "value": 15}, {"name": "Jarrah", "value": 16}, {"name": "Shephard", "value":	23}, {"name": "Kwon", "value":	42}]';
            function reload(jsonString) {
            var data = JSON.parse(jsonString)

            function type(d) {
                d.value = +d.value; // coerce to number
                return d;
            }

            x.domain([0, d3.max(data, function(d) { return d.value; })]);

            chart.attr("height", barHeight * data.length);

            var bar = chart.selectAll("g")
                .data(data)
                .enter().append("g")
                .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

            console.log(bar)
            bar.append("rect")
            .attr("width", function(d) { return x(d.value); })
            .attr("height", barHeight - 1);

            bar.append("text")
                .attr("x", function(d) { return x(d.value) - 3; })
                .attr("y", barHeight / 2)
                .attr("dy", ".35em")
                .text(function(d) { return d.name; });


            };
            </script>
    </body>
</html>
